<!DOCTYPE html>
<html><head><title>Puvujuoksu v0.3</title>
<script type="text/javascript">
window.addEventListener('load',function(){
  var
  w = window,
  d = window.document,
  b = d.body,
  u = undefined,
  svgNS = 'http://www.w3.org/2000/svg',
  setStyles = function(e,style){
    for( var k in style ){
      e.style[k] = style[k];
    }
  },
  setAttrs = function(e,attrs){
    for( var k in attrs ){
      if( k === 'style' ){ continue; }
      v = attrs[k];
      e.setAttribute( k, v )
    }
    if( attrs.style ){
      setStyles( e, attrs.style );
    }
  },
  createElem = function(p,type,attrs){
    if( p === u ){ p = b; }
    if( type === u ){ type = 'div'; }
    var e = d.createElement(type);
    if( attrs !== u ){
      setAttrs(e,attrs);
    }
    p.appendChild( e );
    return e;
  },
  createElemNS = function(p,type,ns,attrs){
    if( p === u ){ p = b; }
    if( type === u ){ type = 'div'; }
    var e = d.createElementNS(ns,type);
    if( attrs !== u ){
      setAttrs(e,attrs);
    }
    p.appendChild( e );
    return e;
  },
  frames = [],
  svgDoc = (function(){
    return createElemNS(b,'svg',svgNS,{
      style: { position: 'absolute', top: '5px', left: '5px', width: '320px', height: '320px', overflow: 'visible' },
      xmlns: svgNS,
      viewBox: '0 0 320 320',
      preserveAspectRatio: 'xMidYMid slice',
      version: '1.1'
    });
  })();
  setStyles(b,{backgroundColor:'#000'});
  // create frames:
  (function(){
    var
    elems = [],
    anims = [],
    elem, anim, i, j, path, paths;
    for( i in frames[0] ){
      path = frames[0][i];
      elem = createElemNS(svgDoc,'path',svgNS,{
        d: path,
        stroke: 'rgb(117,77,39)',
        'stroke-width': 4,
        fill: 'rgb(153,102,51)',
        'stroke-linecap': 'round'
      });
      elems.push( elem );
      paths = [];
      for( j in frames ){
        paths.push( frames[j][i] );
      }
      paths.push(path);
      anim = createElemNS( elem, 'animate', svgNS, {
        dur: '1000ms',
        repeatCount: 'indefinite',
        attributeName: 'd',
        values: paths.join(';')
      });
      anims.push( anim );
    }
  })();
});
</script>
</head><body></body></html>
